<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials::header(show)"/>
<body th:object="${post}">

<nav th:replace="partials::navbar"/>
<h1>Edit</h1>
<form th:action="@{/posts/{id}/edit(id=post.id)}" name="edit">
    Title:
    <input type="text" name="nuTitle" th:field="*{title}"/>
    <br/>
    Body:
    <input type="text" name="nuBody"  th:field="*{body}"/>
    <br/>
    <input type="submit"/>
</form>

</body>
</html>
